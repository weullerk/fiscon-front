<div class="container-fluid">
  <div class="row">
    <div class="container mt-3 mb-3">
      <h1>Prova Front - Fiscon</h1>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <h2>Cadastro de Usuários</h2>
      <app-user-form (newUserEvent)="onNewUser($event)"></app-user-form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="container">
      <h2>Listagem de Usuários</h2>
      <app-user-table [users]="users"></app-user-table>
    </div>
  </div>
</div>
